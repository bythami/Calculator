<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculate</title>
</head>

<body>
    <div class="main">
        <h1>Calculadora</h1>
        <p>Thamires Freitas</p>
        <div class="calculator">
            <div class="display" id="display"></div>
            <div class="calculator-buttons">
                <button class="operators" id="limparDisplay">CE</button>
                <button class="operators" id="limparCalculo">C</button>
                <button class="operators" id="inverter">Â±</button>
                <button class="operators" id="operadorDividir">/</button>
                <button class="numbers" id="tecla7">7</button>
                <button class="numbers" id="tecla8">8</button>
                <button class="numbers" id="tecla9">9</button>
                <button class="operators" id="operadorMultiplicar">*</button>
                <button class="numbers" id="tecla4">4</button>
                <button class="numbers" id="tecla5">5</button>
                <button class="numbers" id="tecla6">6</button>
                <button class="operators" id="operadorSubtrair">-</button>
                <button class="numbers" id="tecla1">1</button>
                <button class="numbers" id="tecla2">2</button>
                <button class="numbers" id="tecla3">3</button>
                <button class="operators" id="operadorAdicionar">+</button>
                <button class="operators" id="decimal">,</button>
                <button class="numbers" id="tecla0">0</button>
                <button class="operators" id="backspace"><<</button>
                <button class="operators" id="igual">=</button>
            </div>
        </div>
    </div>
</body>
<script src="./scripts.js"></script>

</html>
